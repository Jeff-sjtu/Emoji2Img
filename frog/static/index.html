<body>
    <div id="app">
        <div class="cnt">
            <div class="user">
                <div class="mn" v-for="item in sendImgList">
                    <img src="./img/user.jpg" class="user-img" />
                    <img :src="item" class="sticker" />
                </div>
            </div>
            <div class="rst-cnt" v-show="showImgList">
                <div class="imgList">
                    <img :src="item" v-for="item in resultImgList" class="emojiImg"
                        @click="sendImg(item)"/>
                </div>
            </div>
        </div>
        <div class="m-mn">
            <div class="ipt-cnt">
                <input class="ipt" v-model="chosenEmoji">
                <a href="javascript:void(0)" class="label" @click="search()">发送</a>
            </div>
            <div class="ul-ctn">
                <div class="icon"
                     v-for="(value, key) in EMOJI_MAP"
                     :value="value[0]"
                     :desc="value[1]"
                     @click="choseEmoji(key)">
                    {{key}}
                </div>
            </div>
        </div>
