<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <link href="../lib/emoji.css" rel="stylesheet" type="text/css">
    <link href="./index.css" rel="stylesheet" type="text/css">
<body>
    <div id="app">
        <div class="ctn">
            <div class="ipt-cnt">
                <input class="ipt" v-model="chosenEmoji">
                <div class="ul-ctn">
                    <div class="icon" v-for="(value, key) in EMOJI_MAP"
                         @click="choseEmoji(key, value[1])">{{key}}
                    </div>
                </div>
            </div>
            <div class="rst-cnt">
                <span class="label">搜索到的表情包</span>
                <div class="imgList">

                </div>
            </div>
        </div>
    </div>

</body>
    <script src="../lib/vue.js"></script>
    <script src="../lib/emoji.js"></script>
    <script src="../lib/axios.js"></script>
    <script src="./index.js"></script>
</html>
